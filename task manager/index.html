<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="style.css" rel="stylesheet">
    
</head>

<body>
    <main>
        <section>
            <div class="logo">
                <span> Hello Mary, Welcome back!</span>
                <img src="LOGO.png">
            </div>
            <h1>TASK MANAGER</h1>
            <div class="input">
                <div class="task-name">
                    <input type="text" id="task" name="task" placeholder="Task">
                </div>
                <div class="date-time">
                    <input type="date" id="date" name="date" placeholder="Date">
                    <input type="time" id="time" name="time" placeholder="time">
                </div>
                <div class="add-button">
                    <input type="button" id="add-task" name="task" value="Add Task">
                </div>                
            </div>
        </section>
        <h2>Your Tasks</h2>
        <div class="task-list">
            <div class="task-row outlined date-time">
                <div class="task-image">
                    <img src="308239_to_add_list_icon.png" alt="image" width="50px">
                </div>
                <div>
                    <h4 class="outlined">Task 0</h4>
                </div>
                <p class="outlined">Date:Time</p>
                <p class="outlined">Task Status: Done</p>
                <div class="btn-group">
                    <button class="btn-update">edit</button>
                    <button class="btn-danger">delete</button>
                </div>
                <div>
                    <input type="checkbox">
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>

</html>
